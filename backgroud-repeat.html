<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>backgroud-repeat</title>
  <style>
    body{background-image:url(https://dimg.donga.com/wps/SPORTS/IMAGE/2020/02/27/99898284.1.jpg);
         background-repeat:repeat-x;}
    h2{color:black; font-size:30px; font-family:궁서;}
    /* background-repeat:repeat; 기본값으로 생략 가능
       background-repeat:repeat-x; 가로로만 한줄로 표시
       background-repeat:repeat-y; 세로로만 한줄로 표시
       background-repeat:no-repeat; 이미지를 한번만 표시
       background-repeat:round 와 space; 는 이미지가 짤리지 않고 채워지도록 조정한다. */
  </style>
</head>
